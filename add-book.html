<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <title>Book Store Add a Book</title>
  <script src="components/Header.js"></script>
</head>
<body>
<div class="container">
  <main-header></main-header>

  <div>
    <h1>Add a Book</h1>
  </div>

  <form action="./add-book.php" method="POST">

    <div class="mb-3">
      <label for="email" class="form-label">Title</label>
      <input name="email" id="email" type="text" class="form-control" placeholder="Harry Potter" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Author</label>
      <input name="password" id="password" type="text" class="form-control" placeholder="J. K. Rowling" required>
    </div>

    <div class="mb-3">
      <label for="cover" class="form-label">Cover link</label>
      <input name="password" id="cover" type="text" class="form-control" placeholder="https://d1w7fb2mkkr3kw.cloudfront.net/assets/images/book/lrg/9781/8388/9781838858636.jpg" required>
    </div>

    <div class="mb-3">
      <label for="isbn10" class="form-label">ISBN10</label>
      <input name="password" id="isbn10" type="text" class="form-control" placeholder="1838858636" required>
    </div>

    <div class="mb-3">
      <label for="isbn13" class="form-label">ISBN13</label>
      <input name="password" id="isbn13" type="text" class="form-control" placeholder="9781838858636" required>
    </div>

    <div>
      <label for="price" class="form-label">Price</label>
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">CHF</span>
      </div>
      <input type="text" id="price" class="form-control">
    </div>

    <input type="submit" class="btn btn-primary" value="Add a book">

  </form>

</div>
</body>
</html>
